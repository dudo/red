on:
  pull_request:
    types: [closed]
name: Clean up
env:
  CLUSTER_REPO: dudo/k8s_colors
jobs:
  tear_down:
    name: Tear down feature branch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Kustomized Namespace - Cleanup Overlay
      env:
        TOKEN: ${{ secrets.TOKEN }}
      uses: zyngl/cleanup_kustomized_namespace@v0.9.0
      with:
        args: --flux
