on:
  pull_request:
    action:
    - closed
name: Clean up
jobs:
  tear_down:
    name: Tear down feature branch
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Kustomized Namespace - Cleanup Overlay
      uses: zyngl/cleanup_kustomized_namespace@v0.9.0
      env:
        CLUSTER_REPO: ${{ secrets.CLUSTER_REPO }}
        TOKEN: ${{ secrets.TOKEN }}
