on: pull_request
name: Clean up
jobs:
  tear_down:
    name: Tear down feature branch
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
    - uses: actions/checkout@master
    - name: git commit cleanup overlay
      uses: actions/kustomized-namespace-cleanup-overlay@v0.9.0
      env:
        CLUSTER_REPO: ${{ secrets.CLUSTER_REPO }}
        TOKEN: ${{ secrets.TOKEN }}
